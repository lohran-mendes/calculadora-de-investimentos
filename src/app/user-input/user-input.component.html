<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investiment"
        >Investimento inicial</label
      >
      <input
        type="number"
        id="initial-investiment"
        [(ngModel)]="enteredInvestmentInitial"
        name="initial-investiment"
      />
    </p>

    <p>
      <label for="annual-investiment"
        >Investimento anual</label
      >
      <input
        type="number"
        id="annual-investiment"
        [(ngModel)]="enteredInvestmentAnnual"
        name="annual-investiment"
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="return-investiment"
        >Expectativa de retorno</label
      >
      <input
        type="number"
        id="return-investiment"
        [(ngModel)]="enteredInvestmentReturnal"
        name="return-investiment"
      />
    </p>
    <p>
      <label for="duration-investiment"
        >Duração</label
      >
      <input
        type="number"
        id="duration-investiment"
        [(ngModel)]="enteredInvestmentDuration"
        name="duration-investiment"
      />
    </p>
  </div>
  <p>
    <button type="submit">Calcular</button>
  </p>
</form>
